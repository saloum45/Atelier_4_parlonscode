<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Support technique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="alternate" href="page_support_tec.css" type="application/atom+xml" title="Atom">
</head>
<body>
    <!-- le head -->
    <div class="divContatxt text-center mt-5">
        <h1 class="display-4 text-secondary fw-semibold"><i class="bi bi-person"></i>Contact</h1>
        <p class="fs-4">Nous avons pour seul souci de résoudre vos soucis.</p>
    </div>
    <!-- le formulaire -->
    <div class="mb-3 w-50 mx-auto display-3">
      <div class="form-group">
        <label for="name" class="sr-only control-label shadow h-100"></label>
        <input type="text" name="name" id="name" required="required" placeholder="Nom complet" class="form-control input-lg" value="" autofocus="">
      </div>
      <div class="form-group w-100 mx-auto">
          <label for="email" class="sr-only control-label shadow"></label>
          <input type="email" name="email" id="email" required="required" placeholder="Adresse électronique" class="form-control input-lg" value="">
        </div>
      <div class="mb-5 w-100 mx-auto display-3">
        <label for="exampleFormControlTextarea1" class="form-label" ></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder= "Comment pouvons-nous vous aider?" rows="3"></textarea>
      </div>
        <!-- <!-le checkbox -->
      <div class="form-check d-flex justify-content-center">
        <div class="">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label " for="flexCheckDefault">
              <p class="text-sm">
              Je ne suis pas un robot
            </p> 
            </label>
        </div>
        <div class="m-1 justify-content-center">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRH-HBBwzn4F4bhU2W1uDH5NtJ2PYSE5JFlmlDCFi1oZ2pctH9W" alt="">
        </div>
        <!-- le bouton soumettre -->
        <button type="submit"><i class="bi bi-send-fill"></i>Evoyer mon message</button>
    </div>
</body>
</html>
